        <body>
            <!-- Create a structure with a container, 2 rows and 3 columns in each row. What should be the width of each column so that the 3 columns will take the whole width of the row -->
            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                </div>
            </div>

                  <!-- Create a structure with a container, 2 rows and 2 columns in each row. Use offset to make a space between the 2 columns -->
                  <div class="container mt-2">
                    <div class="row">
                        <div class="col-md-4 offset-md-1"></div>
                        <div class="col-md-4 offset-md-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 offset-md-1"></div>
                        <div class="col-md-4 offset-md-1"></div>
                    </div>
                </div>
    
                <!-- Create a structure with 2 rows and 2 columns in each row. What happens if you don't have any container ? -->
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                </div>
    
                <!-- Create a structure with a container, 2 columns. What happens if you don't have any row -->
                <div class="container mt-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                </div>
    
                <!-- Create a structure with a container, 1 row and 3 columns in the row. Make it responsive so depending of the width of the screen, the columns will be displayed differently. Write a code for 4 different type of screen. -->
                <div class="container mt-3">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                    </div>
                </div>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>
